{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit Your Profile</h1>

<form method="post" class="form-card">
  <label>
    Name
    <input type="text" name="name" value="{{ user.name }}" required>
  </label>

  <label>
    Bio
    <textarea name="bio" rows="4" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
  </label>

  <label>
    Location
    <input type="text" name="location" value="{{ user.location or '' }}" placeholder="City, Country">
  </label>

  <label>
    Skills (comma-separated)
    <input type="text" name="skills" value="{{ user.skills or '' }}" placeholder="e.g. design, social media, translation">
  </label>

  <div class="form-actions">
    <button type="submit" class="btn-primary">Save Changes</button>
    <a href="{{ url_for('profile', user_id=user.id) }}" class="btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
